    <div id="Counter">
        <p id="Counter-circle">1</p>
    </div>



    <div id="Controllers">
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
    </div>
    


    <script>
        var count = 1;

        function increment() {
            document.getElementById("Counter-circle").innerHTML = count+=1;
            if(count > 9) {
                alert("Limit Exceeded");
            }
        }
        function decrement() {
            document.getElementById("Counter-circle").innerHTML = count-=1;
            if(count < 1) {
                alert("Limit Exceeded");
            }
        }
    </script>

<!-- limit - 1 to 9, otherwise give a alert -->
